<h2>Instance pants</h2>

<p>Example: pants! You can have two pairs of pants, and each pair of pants will have:</p>

<ul>
  <li>a right pant leg</li>
  <li>a left pant leg</li>
  <li>a length</li>
  <li>a waist size</li>
  <li>a number of pockets (pockets >= 0)</li>
  <li>a color</li>
  <li>a set of washing instructions</li>
  <li>etc, etc</li>
</ul>
