<h2>Prototype-based OOP</h2>

<p>JavaScript is a <strong>prototype</strong>-based object-oriented programming language. It:</p>

<ul>
  <li>Does not use classes</li>
  <li>Has behavior reuse through inheritance <strong>only</strong></li>
  <li>Existing objects are used as prototypes for new objects that inherit properties and behaviors from them</li>
</ul>
