<h2>Classes</h2>

<p>Classes are used to define the characteristics and behaviors shared by all <strong>instances</strong> of that object.</p>
<p>JavaScript <strong>does not</strong> have classes - more on that later.</p>

<p>Classes contain:</p>

<ul>
  <li>A constructor</li>
  <li>Properties or attributes</li>
  <li>Methods and behaviors</li>
</ul>
